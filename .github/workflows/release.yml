name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  tauri-windows:
    name: Build Windows Release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Detect prerelease tag
        id: release_meta
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if ($tag -match "-") {
            "prerelease=true" >> $env:GITHUB_OUTPUT
          } else {
            "prerelease=false" >> $env:GITHUB_OUTPUT
          }

      - name: Build and upload Tauri release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: Envloom ${{ github.ref_name }}
          releaseBody: "Automated release build for ${{ github.ref_name }}."
          releaseDraft: true
          prerelease: ${{ steps.release_meta.outputs.prerelease }}
